name: Release FFXI Addons

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Read manifest and create release
        id: create_release
        run: |
          # Read manifest.json
          MANIFEST_CONTENT=$(cat manifest.json)

          # Extract versions and create zip files for each addon
          python3 << 'EOF'
          import json
          import os
          import zipfile
          from pathlib import Path

          with open('manifest.json', 'r') as f:
              manifest = json.load(f)

          addons = manifest['addons']

          # Create zips directory
          os.makedirs('releases', exist_ok=True)

          for addon_name, addon_data in addons.items():
              version = addon_data['version']
              
              # Create zip file for this addon
              zip_filename = f'releases/{addon_name}-v{version}.zip'
              
              with zipfile.ZipFile(zip_filename, 'w', zipfile.ZIP_DEFLATED) as zipf:
                  addon_path = Path(addon_name)
                  if addon_path.exists() and addon_path.is_dir():
                      for file_path in addon_path.rglob('*'):
                          if file_path.is_file():
                              arcname = file_path.relative_to('.')
                              zipf.write(file_path, arcname)
              
              print(f'Created {zip_filename}')
              
              # Set environment variable for version
              with open(os.environ['GITHUB_ENV'], 'a') as env_file:
                  env_file.write(f'{addon_name.upper().replace("-", "_")}_VERSION={version}\n')
          EOF

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: FFXI Addons - Latest Release
          body: |
            Automated release of FFXI addons

            **Addon Versions:**
            - barfiller: ${{ env.BARFILLER_VERSION }}
            - enemybar: ${{ env.ENEMYBAR_VERSION }}
            - equipviewer: ${{ env.EQUIPVIEWER_VERSION }}
            - scoreboard: ${{ env.SCOREBOARD_VERSION }}
            - xivbar: ${{ env.XIVBAR_VERSION }}
            - XIVHotbar: ${{ env.XIVHOTBAR_VERSION }}
            - zonename: ${{ env.ZONENAME_VERSION }}
          draft: false
          prerelease: false
          files: |
            releases/barfiller-v${{ env.BARFILLER_VERSION }}.zip
            releases/enemybar-v${{ env.ENEMYBAR_VERSION }}.zip
            releases/equipviewer-v${{ env.EQUIPVIEWER_VERSION }}.zip
            releases/scoreboard-v${{ env.SCOREBOARD_VERSION }}.zip
            releases/xivbar-v${{ env.XIVBAR_VERSION }}.zip
            releases/XIVHotbar-v${{ env.XIVHOTBAR_VERSION }}.zip
            releases/zonename-v${{ env.ZONENAME_VERSION }}.zip
            manifest.json
